<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link rel="stylesheet" href="layout/css/main.css" /> -->

    <script src="./js/main.js" defer></script>

    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700|Lora"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link
      href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css"
      rel="stylesheet"
      type="text/css"
    />

    <meta name="theme-color" content="#ffffff" />

    <!-- Meta tags -->
    <!-- Primary Meta Tags -->
    <title>
      Infinite Climbing - Adding a digital layer to make climbing captivating
    </title>
    <meta
      name="title"
      content="Infinite Climbing - Adding a digital layer to make climbing captivating"
    />
    <meta
      name="description"
      content="Turn your environment into a climbing game with Mixed Reality. Integrated play to increase your physical well being."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://infiniteclimbing.netlify.com/" />
    <meta
      property="og:title"
      content="Infinite Climbing - Adding a digital layer to make climbing captivating"
    />
    <meta
      property="og:description"
      content="Turn your environment into a climbing game with Mixed Reality. Integrated play to increase your physical well being."
    />
    <meta property="og:image" content="/img/other/joinus.PNG" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://infiniteclimbing.netlify.com/"
    />
    <meta
      property="twitter:title"
      content="Infinite Climbing - Adding a digital layer to make climbing captivating"
    />
    <meta
      property="twitter:description"
      content="Turn your environment into a climbing game with Mixed Reality. Integrated play to increase your physical well being."
    />
    <meta property="twitter:image" content="/img/other/joinus.PNG" />
  </head>
  <body>
    <!-- A little help for the Netlify post-processing bots -->
    <form name="mailchimp" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
    </form>

    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
